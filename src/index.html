<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <section class="heading">
          <h1 class="heading__title">Todo</h1>
          <figure class="figure">
            <img
              src="./assets/images/icon-moon.svg"
              class="figure__icon"
              id="darkMode"
            />
          </figure>
        </section>

        <form class="form">
          <div class="form__check"></div>
          <input
            type="text"
            class="form__input"
            name="todoValue"
            placeholder="Create a new todo..."
            autocomplete="off"
          />
        </form>

        <section class="todo" id="todoList">
          <div class="todo__item">
            <div class="check completed">
              <img src="./assets/images/icon-check.svg" class="check__icon" />
            </div>

            <p class="todo__text completed">
              Complete online Javascript course
            </p>

            <img src="./assets/images/icon-cross.svg" class="todo__delete" />
          </div>

          <div class="todo__item">
            <div class="check">
              <img src="./assets/images/icon-check.svg" class="check__icon" />
            </div>

            <p class="todo__text">Job around the park 3x</p>

            <img src="./assets/images/icon-cross.svg" class="todo__delete" />
          </div>

          <div class="todo__item">
            <div class="check">
              <img src="./assets/images/icon-check.svg" class="check__icon" />
            </div>

            <p class="todo__text">10 minutes mediation</p>

            <img src="./assets/images/icon-cross.svg" class="todo__delete" />
          </div>

          <div class="todo__item">
            <div class="check">
              <img src="./assets/images/icon-check.svg" class="check__icon" />
            </div>

            <p class="todo__text">Read for 1 hour</p>

            <img src="./assets/images/icon-cross.svg" class="todo__delete" />
          </div>

          <div class="todo__item">
            <div class="check">
              <img src="./assets/images/icon-check.svg" class="check__icon" />
            </div>

            <p class="todo__text">Pick up groceries</p>

            <img src="./assets/images/icon-cross.svg" class="todo__delete" />
          </div>

          <div class="todo__item">
            <div class="check">
              <img src="./assets/images/icon-check.svg" class="check__icon" />
            </div>

            <p class="todo__text">Complete Todo App on Frontend Mentor</p>

            <img src="./assets/images/icon-cross.svg" class="todo__delete" />
          </div>
        </section>

        <section class="options">
          <div class="data">
            <p class="data__length"><span>5</span> items left</p>
          </div>

          <div class="filtering-options" id="filteringOptions">
            <a href="#" class="filtering-options__link">All</a>
            <a href="#" class="filtering-options__link">Active</a>
            <a href="#" class="filtering-options__link">Completed</a>
          </div>

          <div class="clear">
            <a class="clear__link" href="#">Clear Completed</a>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__text">Drag and drog to reoder list</p>
    </footer>
  </body>
</html>
